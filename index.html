<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Service Worker のテスト</title>

    <style>
      // styling Code Here
    </style>

  </head>


  <body>
    <h1>Service Worker のテスト</h1>
    <ul>
      <li>このページでは、ブラウザが Service Worker をサポートしていたら登録する処理を行っている。成否はコンソールで確認できる</li>
      <li>登録するスクリプトは、body閉じタグ前、かつ他のスクリプトの前に設置すること</li>
      <li>登録されたら、ブラウザの以下のURLで確認できる
        <ul>
          <li>Chrome: <a href="chrome://serviceworker-internals/">確認ページ</a></li>
          <li>Firefox: <a href="about:debugging#workers">開発ツール デバッガー > Worker</a> オプトアウト、履歴残す設定が必要</li>
        </ul>
      </li>
    </ul>


<script>
/**
 * Service Worker の登録
 */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js').then(function(registration) {
    // 登録成功
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
  }).catch(function(err) {
    // 登録失敗 :(
    console.log('ServiceWorker registration failed: ', err);
  });
}
</script>
  </body>
</html>
